<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safalta Express 8.0 | The Simulation</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Orbitron:wght@500;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-gold: #ffd700;
            --bg: #050505;
        }

        body { background-color: var(--bg); color: white; font-family: 'Outfit', sans-serif; overflow-x: hidden; }
        .font-cyber { font-family: 'Orbitron', sans-serif; }
        .font-tech { font-family: 'Rajdhani', sans-serif; }

        /* The Holo-Glass Effect */
        .holo-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .holo-glass::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-25deg);
            transition: 0.5s;
        }
        .holo-glass:hover::before { left: 150%; transition: 0.7s; }

        /* Audio Visualizer Bars */
        .bar { width: 4px; background: var(--neon-blue); animation: equalizer 1s ease-in-out infinite; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 60%; background: var(--neon-pink); }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 30%; background: var(--neon-gold); }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 70%; }
        @keyframes equalizer { 0%, 100% { height: 20%; } 50% { height: 100%; } }

        /* ID Card Hologram */
        .hologram-scan {
            background: linear-gradient(180deg, transparent, rgba(0, 243, 255, 0.5), transparent);
            background-size: 100% 10px;
            animation: scan 2s linear infinite;
        }
        @keyframes scan { 0% { background-position: 0 -100px; } 100% { background-position: 0 200px; } }
    </style>

    <script type="importmap">
        {
            "imports": {
                "react": "https://esm.sh/react@18.2.0",
                "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
                "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react"
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        import { 
            Sliders, Music, Play, Pause, SkipForward, 
            Cpu, CreditCard, Share2, Power, Layout
        } from 'lucide-react';

        // --- 1. ROOM SIMULATOR (The Hero Feature) ---
        const RoomSimulator = () => {
            const [color, setColor] = useState('rgba(0, 0, 0, 0)'); // Default neutral
            const [modeName, setModeName] = useState('Daylight Mode');

            const modes = [
                { name: "Study Focus", color: "rgba(255, 255, 255, 0.1)", blend: "normal" },
                { name: "Gaming RGB", color: "rgba(188, 19, 254, 0.4)", blend: "overlay" },
                { name: "Night Chill", color: "rgba(0, 243, 255, 0.3)", blend: "multiply" },
                { name: "Deep Sleep", color: "rgba(0, 0, 0, 0.7)", blend: "multiply" }
            ];

            return React.createElement('div', { className: "col-span-1 lg:col-span-2 holo-glass rounded-3xl p-1 relative min-h-[500px] group" },
                // The Room Image
                React.createElement('div', { className: "absolute inset-0 rounded-3xl overflow-hidden" },
                    React.createElement('img', { 
                        src: "https://images.unsplash.com/photo-1555854877-bab0e564b8d5?q=80&w=1600", 
                        className: "w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" 
                    }),
                    // The Color Overlay (Smart Light Effect)
                    React.createElement('div', { 
                        className: "absolute inset-0 transition-all duration-700",
                        style: { backgroundColor: color, mixBlendMode: 'overlay' }
                    }),
                    // Grid Overlay
                    React.createElement('div', { className: "absolute inset-0 bg-[url('https://grainy-gradients.vercel.app/noise.svg')] opacity-20" })
                ),

                // Controls Interface
                React.createElement('div', { className: "absolute bottom-0 left-0 w-full p-8 bg-gradient-to-t from-black via-black/80 to-transparent" },
                    React.createElement('div', { className: "flex justify-between items-end" },
                        React.createElement('div', null,
                            React.createElement('p', { className: "text-cyan-400 font-tech uppercase tracking-widest mb-1" }, "Smart Room Controller v8.0"),
                            React.createElement('h2', { className: "text-4xl font-cyber font-bold text-white mb-4" }, modeName)
                        ),
                        React.createElement(Sliders, { className: "text-gray-400 animate-pulse" })
                    ),
                    
                    React.createElement('div', { className: "flex gap-3 overflow-x-auto pb-2" },
                        modes.map((m, i) => 
                            React.createElement('button', {
                                key: i,
                                onClick: () => { setColor(m.color); setModeName(m.name); },
                                className: "px-6 py-3 rounded-xl border border-white/20 hover:bg-white/10 hover:border-cyan-400 transition backdrop-blur-md text-sm font-bold"
                            }, m.name)
                        )
                    )
                )
            );
        };

        // --- 2. LOFI VIBE PLAYER ---
        const VibePlayer = () => {
            const [playing, setPlaying] = useState(false);

            return React.createElement('div', { className: "holo-glass p-6 rounded-3xl flex flex-col justify-between h-full" },
                React.createElement('div', { className: "flex justify-between items-start" },
                    React.createElement('div', { className: "flex items-center gap-2 text-gray-400 text-xs uppercase tracking-widest" },
                        React.createElement(Music, { size: 14 }), "Spotify / Lofi Girl"
                    ),
                    React.createElement('div', { className: "flex gap-1 h-6 items-end" },
                        playing && [1,2,3,4].map(i => React.createElement('div', { key: i, className: "bar w-1 rounded-t-sm" }))
                    )
                ),
                
                React.createElement('div', { className: "mt-8 text-center" },
                    React.createElement('div', { className: "w-24 h-24 mx-auto rounded-full bg-gradient-to-tr from-cyan-500 to-purple-600 mb-4 animate-[spin_8s_linear_infinite] flex items-center justify-center border-4 border-black shadow-[0_0_30px_rgba(188,19,254,0.4)]" },
                        React.createElement('div', { className: "w-8 h-8 bg-black rounded-full" })
                    ),
                    React.createElement('h3', { className: "font-bold text-lg" }, "Midnight Study Beats"),
                    React.createElement('p', { className: "text-gray-500 text-xs" }, "Focus & Chill")
                ),

                React.createElement('div', { className: "flex justify-center items-center gap-6 mt-6" },
                    React.createElement(SkipForward, { className: "rotate-180 text-gray-500 hover:text-white cursor-pointer", size: 20 }),
                    React.createElement('button', { 
                        onClick: () => setPlaying(!playing),
                        className: "w-12 h-12 bg-white text-black rounded-full flex items-center justify-center hover:scale-110 transition shadow-lg"
                    }, playing ? React.createElement(Pause, { size: 20, fill: "black" }) : React.createElement(Play, { size: 20, fill: "black" })),
                    React.createElement(SkipForward, { className: "text-gray-500 hover:text-white cursor-pointer", size: 20 })
                )
            );
        };

        // --- 3. DIGITAL ID GENERATOR ---
        const IDGenerator = () => {
            const [name, setName] = useState('');
            const [generated, setGenerated] = useState(false);

            return React.createElement('div', { className: "holo-glass p-8 rounded-3xl" },
                !generated ? React.createElement('div', { className: "space-y-4" },
                    React.createElement('div', { className: "flex items-center gap-2 text-cyan-400 mb-4" },
                        React.createElement(CreditCard), React.createElement('h3', { className: "font-cyber text-xl" }, "GET DIGITAL ID")
                    ),
                    React.createElement('input', {
                        type: "text", placeholder: "Enter Your Name",
                        value: name, onChange: (e) => setName(e.target.value),
                        className: "w-full bg-black/50 border border-white/10 p-3 rounded-xl text-white outline-none focus:border-cyan-400 transition"
                    }),
                    React.createElement('button', {
                        onClick: () => name && setGenerated(true),
                        className: "w-full bg-gradient-to-r from-cyan-500 to-blue-600 text-black font-bold py-3 rounded-xl hover:shadow-[0_0_20px_rgba(0,243,255,0.4)] transition"
                    }, "GENERATE ACCESS CARD")
                ) : React.createElement('div', { className: "relative overflow-hidden bg-black border border-white/20 rounded-xl p-6 text-center" },
                    React.createElement('div', { className: "absolute inset-0 hologram-scan pointer-events-none opacity-30" }),
                    React.createElement('div', { className: "w-16 h-16 bg-white/10 rounded-full mx-auto mb-4 border-2 border-cyan-400" }),
                    React.createElement('h2', { className: "text-2xl font-cyber font-bold text-white uppercase" }, name),
                    React.createElement('p', { className: "text-cyan-400 font-tech tracking-[0.3em] mt-1" }, "RESIDENT â€¢ 2026"),
                    React.createElement('div', { className: "mt-6 border-t border-white/10 pt-4 flex justify-between text-[10px] text-gray-500" },
                        React.createElement('span', null, "ID: #SE-8092"),
                        React.createElement('span', null, "AUTH: VERIFIED")
                    ),
                    React.createElement('button', { onClick: () => setGenerated(false), className: "mt-4 text-xs text-red-400 underline" }, "Create New")
                )
            );
        };

        const App = () => {
            return React.createElement('div', { className: "min-h-screen p-4 md:p-8" },
                // Header
                React.createElement('header', { className: "flex justify-between items-center mb-12" },
                    React.createElement('div', { className: "flex items-center gap-3" },
                        React.createElement('div', { className: "w-10 h-10 bg-gradient-to-br from-cyan-400 to-blue-600 rounded-lg flex items-center justify-center shadow-[0_0_20px_rgba(0,243,255,0.5)]" },
                            React.createElement(Cpu, { className: "text-black" })
                        ),
                        React.createElement('div', null,
                            React.createElement('h1', { className: "font-cyber text-2xl leading-none" }, "SAFALTA", React.createElement('span', { className: "text-cyan-400" }, "OS")),
                            React.createElement('p', { className: "text-[10px] text-gray-500 tracking-[0.2em] font-tech" }, "V8.0 FINAL BUILD")
                        )
                    ),
                    React.createElement('button', { className: "hidden md:flex items-center gap-2 px-4 py-2 border border-red-500/50 text-red-400 rounded-full hover:bg-red-500 hover:text-white transition text-xs font-bold" },
                        React.createElement(Power, { size: 14 }), "SYSTEM SHUTDOWN"
                    )
                ),

                // Main Dashboard Layout
                React.createElement('div', { className: "grid grid-cols-1 lg:grid-cols-3 gap-6 max-w-7xl mx-auto" },
                    // Top Row
                    React.createElement(RoomSimulator),
                    
                    // Side Column
                    React.createElement('div', { className: "space-y-6" },
                        React.createElement(VibePlayer),
                        React.createElement(IDGenerator)
                    )
                ),

                // Footer System Status
                React.createElement('div', { className: "fixed bottom-0 left-0 w-full bg-black/80 backdrop-blur-md border-t border-white/5 py-2 px-6 flex justify-between items-center text-[10px] text-gray-500 font-mono" },
                    React.createElement('span', null, "RAM: 42% USED // NETWORK: SECURE"),
                    React.createElement('span', null, "DESIGNED BY RITESH KUMAR // 2026")
                )
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
