<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon: #00f3ff; --purple: #bc13fe; }
        body { background: #020202; color: white; font-family: 'Outfit', sans-serif; cursor: none; }
        .font-cyber { font-family: 'Orbitron', sans-serif; }

        /* Custom Cursor Glow */
        #cursor-glow {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999;
            transform: translate(-50%, -50%); transition: 0.1s ease-out;
        }

        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass:hover {
            border-color: var(--neon);
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.2);
            transform: perspective(1000px) rotateX(2deg) rotateY(2deg);
        }

        .neon-border-btn {
            position: relative; overflow: hidden;
            border: 1px solid rgba(0, 243, 255, 0.3);
        }
        .neon-border-btn::before {
            content: ''; position: absolute; top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--neon));
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate { 100% { transform: rotate(360deg); } }

        .inner-btn {
            position: relative; z-index: 1; background: #000;
            width: calc(100% - 2px); height: calc(100% - 2px);
            margin: 1px; border-radius: inherit;
        }

        .marquee-fast { animation: marquee 15s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    </style>

    <script type="importmap">

        }
    </script>
</head>
